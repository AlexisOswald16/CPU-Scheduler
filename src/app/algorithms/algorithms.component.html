<p id = "ganntChartTitle">Gannt Chart for: {{selectedAlgorithm}}</p>

<p>Scheduling Algorithm:
    <span style="padding-left: 50px">
        <select [(ngModel)]="selectedAlgorithm" ng-model = "algorithm-type" (change)= "getSelectedAlgorithm(selectedAlgorithm)">
            <option *ngFor="let algorithm of algorithms"> {{algorithm.name}}</option>
        </select>
    </span>
</p>
